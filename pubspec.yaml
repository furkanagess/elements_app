name: elements_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Network
  http: ^1.1.0
  equatable: ^2.0.5
  json_annotation: ^4.8.1

  # State Management
  provider: ^6.0.5

  # Analysis
  very_good_analysis: ^5.1.0

  # UI 
  lottie: ^2.6.0
  flutter_svg: ^2.0.7
  animated_button: ^0.2.0
  like_button: ^2.0.5
  neon_widgets: ^2.0.0
  
  # Network 
  connectivity_plus: ^5.0.1

  # Ads
  google_mobile_ads: ^3.1.0
  
  # Firebase 
  firebase_core: ^2.21.0
  firebase_messaging: ^14.7.3

  # Rating
  flutter_rating_bar: 
  launch_review: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.4


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/remove-bg-logo.png"
  min_sdk_android: 21 
  adaptive_icon_background: "#212437"
  adaptive_icon_foreground: "assets/img/play_store_512.png"

flutter_native_splash:
  android: true
  ios: true 
  color: "#212437"
  image: assets/img/512_icon.png
  color_dark: "#212437"
  color_android: "#212437"
  color_dark_android: "#212437"
  android_12:
    color: "#212437"
    image: assets/img/512_icon.png
    color_dark: "#212437"
 


flutter:
  uses-material-design: true
  assets:
    - assets/lottie/
    - assets/svg/
    - assets/img/

